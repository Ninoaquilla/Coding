<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Nino</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8; /* warna lembut */
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #007acc;
      font-weight: 500;
    }

    .profile {
      background-color: #e3f2fd;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: right;
    }

    .profile small {
      display: block;
      color: #666;
    }

    main {
      padding: 40px 30px;
      min-height: 70vh;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Beranda</a>
      <a href="#">Tentang</a>
      <a href="#">Kontak</a>
    </nav>
    <div class="profile">
      <strong>Nino</strong>
      <small>Kelas: X-5</small>
      <small>SMA Coding Nusantara</small>
    </div>
  </header>

  <main>
    <h1>Selamat datang, Nino!</h1>
    <p>Ini adalah template website simpel buatan Devia buat kamu âœ¨</p>
  </main>

  <footer>
    &copy; 2025 Nino. All rights reserved.
  </footer>

</body>
</html>
